		function doRefresh(){
		    LoadingObject.show();
		    var tmpParkBase=$('#mobiScroll_Jobs_ParkBase').mobiscroll('getValue').split("_");
		    Park=tmpParkBase[0];
		    Base=tmpParkBase[1];
		    if(Park=="00"){
		    	Park="";
		    }
		    if(Base=="00"){
		    	Base="";
		    }
		    vendorType=$('#mobiScroll_Jobs_VendorType').mobiscroll('getValue');
		    if(vendorType=="00"){
		    	vendorType="";
		    }
		    var tmpEducationTypeEducationLimit=$('#mobiScroll_Jobs_GranduationType').mobiscroll('getValue').split("_");
		    educationType=tmpEducationTypeEducationLimit[0];
		    educationLimit=tmpEducationTypeEducationLimit[1];
		    keyword=$('#txtKeyword').val();
		    dateRange=$('#mobiScroll_Jobs_DateRange').mobiscroll('getValue');
		    if(dateRange=="00"){
		    	dateRange="";
		    }
		    //取得勾選
		    if(workType.length==0){
		    	setWorkType();
		    }
			var jsonObject={"Park":Park,"Base":Base,"keyword":keyword,"workType":workType,"vendorType":vendorType,"educationType":educationType,"educationLimit":educationLimit,"dateRange":dateRange,"count":100,"index":1};
			// var jsonObject={"Park":Park,"Base":Base,"vendorType":vendorType,"educationType":educationType,"educationLimit":educationLimit};
			// var jsonObject={"keyword":"台灣","educationType":"2","educationLimit":"02","count":"15","index":"1"};
			var jsonObjectStr = JSON.stringify(jsonObject);
			var htmlResult="";
		    $.ajax({
		        url:DataURL_Jobs_LP,
		        data:  {"jsonInput":jsonObjectStr},
		        type:"POST",
		        dataType :"json",
		        async:false,
		        success:function(data){
		            if(data==null){
		                 smoke.alert(ServiceCodeErrorString,{},function(){});
		            }else{
		                if(data.status=="success"){
		                	for(var i=0;i<data.jsonOutput.items.length;i++){
		                		htmlResult+="<li data-sn='"+data.jsonOutput.items[i].SN+"'><h2>"+data.jsonOutput.items[i].jobTitle+"</h2><p>"+data.jsonOutput.items[i].company+"</p><div class='floatleft'>"+data.jsonOutput.items[i].BaseName+"</div><div class='floatright'>"+data.jsonOutput.items[i].createdTime+"</div><div class='arrow'><img src='img/NSC/arrow.png' alt='arrow'></img></div></li>";
	            			}
	            			if(htmlResult!=""){
	            				htmlResult="<ul data-role='none'>"+htmlResult+"</ul>";
	            			}else{
	            				htmlResult="查無資料";
	            			}
	            			$('#LP').find('#htmlResult').html(htmlResult).trigger('create');
		                }else{
		                    smoke.alert(ServiceCodeErrorString,{},function(){});
		                }
		            }
		        },
		        error: function(data){
		            LoadingObject.hide(); 
		            smoke.alert(ServiceErrorString,{},function(){});
		        },
		        complete: function() {
		            LoadingObject.hide();
		        }
		    });
		}
		function changeToCP(sn){
		    LoadingObject.show();

			var infoHtmlResult="";

		                		for(var i=0;i<data.jsonOutput.info.length;i++){

		                		}
		                		$('#CP').find('#more').html('<a style="color:white" onClick="openBrowser(&#34;'+data.jsonOutput.siteURL+'&#34;);"">more</a>');

	            				$('#CP').find('#updateTime').html(data.jsonOutput.updateTime);
	            				$('#CP').find('#jobTitle').html(data.jsonOutput.jobTitle);
	            				$('#CP').find('#infoHtmlResult').html(infoHtmlResult);

	            				smoke.alert(ServiceCodeErrorString,{},function(){});
	            			}
		                }else{
		                    smoke.alert(ServiceCodeErrorString,{},function(){});
		                }
		            }
		        },
		        error: function(data){
		            LoadingObject.hide(); 
		            smoke.alert(ServiceErrorString,{},function(){});
		        },
		        complete: function() {
		            LoadingObject.hide();
		        }
		    });
		}
		function genBaseSelect(Park){
		    var htmlResult="";
		    // htmlResult+='<optgroup data-value="00" label="預設">'+
		    // 			'<option value="00_00">全部</option>';
		  	for(var park_index=0;park_index<Park.length;park_index++){
		  		htmlResult+='<optgroup data-value="'+Park[park_index].code+'" label="'+Park[park_index].value+'">';
		  		htmlResult+='<option value="'+Park[park_index].code+'_00">全部</option>';
		  		for(var base_index=0;base_index<Park[park_index].Base.length;base_index++){
		  			htmlResult+='<option value="'+Park[park_index].code+'_'+Park[park_index].Base[base_index].code;
		  			htmlResult+='">'+Park[park_index].Base[base_index].value+'</option>';
		  		}
		  		htmlResult+='</optgroup>';
		  	}
		    return htmlResult;
		}
		function genVendorType(vendorType){
		    var htmlResult="";
		  	for(var vendorType_index=0;vendorType_index<vendorType.length;vendorType_index++){
	  			htmlResult+='<option value="'+vendorType[vendorType_index].code+'">'+vendorType[vendorType_index].value+'</option>';
		  	}
		    return htmlResult;
		}
		function genEducationType(educationType,educationLimit){
		    var htmlResult="";
		  	for(var educationType_index=0;educationType_index<educationType.length;educationType_index++){
		  		htmlResult+='<optgroup data-value="'+educationType[educationType_index].code+'" label="'+educationType[educationType_index].value+'">';
		  		for(var educationLimit_index=0;educationLimit_index<educationLimit.length;educationLimit_index++){
		  			htmlResult+='<option value="'+educationType[educationType_index].code+'_'+educationLimit[educationLimit_index].code+'">'+educationLimit[educationLimit_index].value+'</option>';
		  		}
		  		htmlResult+='</optgroup>';
		  	}
		    return htmlResult;
		}
		function genDateRange(dateRange){
		    var htmlResult="";
		  	for(var dateRange_index=0;dateRange_index<dateRange.length;dateRange_index++){
	  			htmlResult+='<option value="'+dateRange[dateRange_index].code+'">'+dateRange[dateRange_index].value+'</option>';
		  	}
			return htmlResult;
		}
		function genWorkType(workType){
			var htmlResult="";
			for(var i=0;i<workType[0].Base.length;i++){
				if(workType[0].Base[i].code=="00"){
					htmlResult+='<a data-theme="f" href="javascript:setAllWorkType();" data-role="button">'+workType[0].Base[i].value+'</a>';
				}else{
					htmlResult+='<input type="checkbox" checked data-value="'+workType[0].Base[i].code+'" id="checkbox_WorkType_'+workType[0].Base[i].code+'" data-theme="c">';
					htmlResult+='<label for="checkbox_WorkType_'+workType[0].Base[i].code+'">'+workType[0].Base[i].value+'</label>';
				}
			}
			htmlResult+='<a data-theme="f" href="javascript:setWorkType();" data-role="button">確定</a>';
			return htmlResult;
		}
		function setAllWorkType(){
			workType=[];
			var checkboxs=$("#WorkTypeList input[type=checkbox]");
			for(var i=0;i<checkboxs.length;i++){
				$(checkboxs[i]).attr('checked','checked');
			}
			$('WorkTypeList').trigger('create');
			$('#popupDialog_WorkType').popup('close');
		}
		function setWorkType(){
			workType=[];
			var checkboxs=$("#WorkTypeList input[type=checkbox]");
			for(var i=0;i<checkboxs.length;i++){
				if($(checkboxs[i]).attr('checked')=='checked'){
					workType.push(""+$(checkboxs[i]).data('value')+"");
				}
			}
			if(workType.length==0){
				$('#popupDialog_WorkType').popup('close');
				 smoke.alert("請選擇一項以上",{},function(){});
				 $('#popupDialog_WorkType').popup('open');
			}else{
				$('#popupDialog_WorkType').popup('close');
			}
		}

		function doClassify1Filter(Collapsible_Classify1_ID,classify1){
			var classifyArray=[],classifyArrayStr="";
			if(Collapsible_Classify1_ID!=""){
				// var checkedList=$('#'+Collapsible_Classify1_ID+' input[type=checkbox]:checked');
				var checkedList=$('#classify1List input[type=checkbox]:checked');
				//取得SQL string
				for(var i=0;i<checkedList.length;i++){
					if(classifyArrayStr!=""){
						classifyArrayStr+=" or ";
					}
					classifyArrayStr+="(xLBSSpotClassify.xLBSClassify1='"+$(checkedList[i]).data('classify1')+"' and xLBSSpotClassify.xLBSClassify2='"+$(checkedList[i]).data('classify2')+"')";
				}	
				if(classifyArrayStr!=""){
				classifyArrayStr=" and ("+classifyArrayStr+") ";
			}
			}else{
				//給他一個空白代表分類全選
				classifyArrayStr=" ";
			}
			if(classifyArrayStr==""){
				$('#popupDialog_classify1Filter').popup('close');
				smoke.alert(classify2RequirementString,{},function(){
					$('#popupDialog_classify1Filter').popup('open');
				});
			}else{
				switchFooterFunction('default');
				LoadingObject.show();
				//var jsonObject={"classifyArray":classifyArray};
				var jsonObject={"command":"select xLBSSpot.spotNo,xLBSSpot.chtName,xLBSSpot.chtAddress,xLBSSpot.engName,xLBSSpot.engAddress,xLBSSpot.latitude,xLBSSpot.longitude,xLBSSpot.parkArea,xLBSSpot.parkLocation,(case xLBSSpotPic.ximage when '' then '' else ('"+Setting_imgSrc+"'+xLBSSpotPic .ximage)   end) as ximage,xLBSSpotClassify.xLBSClassify1,xLBSSpotClassify.xLBSClassify2,xLBSClassify2.chtName as xLBSClassify2_name, xLBSClassify2.engName as xLBSClassify2_ename from xLBSSpot inner join xLBSSpotClassify on xLBSSpot.spotNo=xLBSSpotClassify.spotNo inner join xLBSClassify2 on xLBSSpotClassify.xLBSClassify2=xLBSClassify2.code left join xLBSSpotPic on xLBSSpot.spotNo=xLBSSpotPic.spotNo where xLBSSpotPic.entranceCode is NULL and xLBSSpotPic.isMain='1' and xLBSSpot.parkArea='"+park+"' "+classifyArrayStr+" order by xLBSSpotClassify.xLBSClassify1,xLBSSpotClassify.xLBSClassify2,xLBSSpot.spotNo","count":300};
				
				var jsonObjectStr = JSON.stringify(jsonObject);
			    $.ajax({
			        url:commonURL_DB,
			        data:  {"jsonInput":jsonObjectStr},
			        type:"POST",
			        dataType :"json",
			        async:false,
			        success:function(data){
			            if(data==null){
			                 smoke.alert(ServiceCodeErrorString,{},function(){});
			            }else{
			                if(data.status=="success"){
			                	LP_jsonObjectArray=[];
			                	if(data.jsonOutput.length>0){
			                		for(var i=0;i<data.jsonOutput.length;i++){
			                			LP_jsonObjectArray.push({"spotNo":data.jsonOutput[i].spotNo,"chtName":data.jsonOutput[i].chtName,"chtAddress":data.jsonOutput[i].chtAddress,"xicon":getXiconImg(data.jsonOutput[i].xLBSClassify2),"ximage":data.jsonOutput[i].ximage,"latitude":data.jsonOutput[i].latitude,"longitude":data.jsonOutput[i].longitude,"classify1":data.jsonOutput[i].xLBSClassify1,"classify2":data.jsonOutput[i].xLBSClassify2,"classify2_name":data.jsonOutput[i].xLBSClassify2_name,"classify2_ename":data.jsonOutput[i].xLBSClassify2_ename});
			                			
				                	}
			            		}
	            				convertToGMAPMarkers();
	        					$('#popupDialog_classify1Filter').popup('close');
			                }else{
			                    smoke.alert(ServiceCodeErrorString,{},function(){});
			                }
			            }
			        },
			        error: function(data){
			            LoadingObject.hide(); 
			            smoke.alert(ServiceErrorString,{},function(){});
			        },
			        complete: function() {
			            LoadingObject.hide();
			        }
			    });
			}
		}
		function genClassify1List(){
			 LoadingObject.show();
			var jsonObject={"command":"select c1 .code as code1 ,c2. code as code2, c1.chtName as name1,c2 .chtName as name2 ,c1. engName as ename1,c2 .engName as ename2 ,c1. ximage as image1, c2.ximage as image2 from xLBSClassify2 as c2 left join xLBSClassify1 as c1 on c2.upperClass =c1. code where c1.isValid ='Y' and c1.isPublic ='Y' and c2.isValid ='Y' and c2.isValid ='Y' order by code1, code2"};

		    $.ajax({
		        url:commonURL_DB,
		        data:  {"jsonInput":jsonObjectStr},
		        type:"POST",

		        async:false,
		        success:function(data){
		            if(data==null){
		                 smoke.alert(ServiceCodeErrorString,{},function(){});
		            }else{
		                if(data.status=="success"){
							for(var i=0;i<data.jsonOutput.length;i++){
								if(nowCode1!=data.jsonOutput[i].code1){
									if(nowCode1!=""){
										classify1ListResult+='</ul><button data-theme="e" onclick="doClassify1Filter(&#39;Collapsible_Classify1_'+nowCode1+'&#39;,&#39;'+nowCode1+'&#39;);"'+'>查詢</button>';
										classify1ListResult+='</div>';
									}
									classify1ListResult+='<div data-role="collapsible" id="Collapsible_Classify1_'+data.jsonOutput[i].code1+'" class="Collapsible_Classify1" data-inset="false">';
									classify1ListResult+='<h2>'+data.jsonOutput[i].name1+'</h2>';
									// classify1ListResult+='<ul data-role="listview">';
									nowCode1=data.jsonOutput[i].code1;
								}
								// classify1ListResult+='<li data-classify1="'+data.jsonOutput[i].code2+'" data-classify2="'+data.jsonOutput[i].code2+'">'+data.jsonOutput[i].name2+'</li>';
								classify1ListResult+='<input data-theme="f" data-classify1="'+data.jsonOutput[i].code1+'" data-classify2="'+data.jsonOutput[i].code2+'" type="checkbox" name="checkbox_classifyList" id="checkbox_classifyList_'+data.jsonOutput[i].code2+'"><label for="checkbox_classifyList_'+data.jsonOutput[i].code2+'">'+data.jsonOutput[i].name2+'</label>';
							}

				var longitude=LP_jsonObjectArray[i].longitude;

		function doSetNearAlertSpot(spotNo,title,address,latitude,longitude){
			var content="";
			if(map.nearAlertSpot!=null){
				if(latitude==map.nearAlertSpot.latitude$$longitude==map.nearAlertSpot.longitude){
					smoke.alert(nearAlertString_already,{},function(){});
				}else{
					content+="已經有設定接近提醒:"+map.nearAlertSpot.title+"<br/>"+
						 	 "地址:"+(typeof(map.nearAlertSpot.address)!=='undefined'?map.nearAlertSpot.address+"("+map.nearAlertSpot.latitude+","+map.nearAlertSpot.longitude+")":map.nearAlertSpot.latitude+","+map.nearAlertSpot.longitude)+",是否替換設定?";
					smoke.confirm(content,function(e){
						if (e){
							//設定接近提醒點
							map.setNearAlertSpot({"spotNo":spotNo,"title":title,"address":address,"latitude":latitude,"longitude":longitude});
							smoke.alert(SettingOKString);
						}
					},{ok:"確定", cancel:"取消"});
				}
			}else{
				//設定接近提醒點
				map.setNearAlertSpot({"spotNo":spotNo,"title":title,"address":address,"latitude":latitude,"longitude":longitude});
				smoke.alert(SettingOKString);
			}	
		}
