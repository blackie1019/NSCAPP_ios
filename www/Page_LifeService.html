		function loadDataToList(code){
			var htmlResult=""
			for(var i=0;i<dataArray.length;i++){
				if(dataArray[i].code==code){
					for(var index=0;index<dataArray[i].data.length;index++){
					htmlResult+="<li><input ";
					for(var checkedClassify_index=0;checkedClassify_index<checkedClassify.length;checkedClassify_index++){
						if(checkedClassify[checkedClassify_index].code1==dataArray[i].code&&checkedClassify[checkedClassify_index].code2==dataArray[i].data[index].code){
							htmlResult+="checked='checked'";
							break;
						}
					}
					htmlResult+=" data-role='none' type='checkbox' name='checkbox' data-code1='"+dataArray[i].code+"' data-code2='"+dataArray[i].data[index].code+"'>"+"<img class='icon_classify2' src='"+dataArray[i].data[index].img+"' />"+dataArray[i].data[index].name+"<span class='arrow'><img data-code1='"+dataArray[i].code+"' data-code2='"+dataArray[i].data[index].code+"' src='img/NSC/arrow.png'></<span></li>";
					}
					break;
				}
			}
			$('#index').find('#btnSelect').val(btnSelect_all_str);
			$('#index').find('#list').html(htmlResult!=""?"<ul data-role='none'>"+htmlResult+"</ul>":"").trigger('create');
		}
