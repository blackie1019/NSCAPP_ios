	<body>	
		<div data-role="page" id="index">
		<script  type="text/javascript">
		//
		/*global variables*/
		var loginAccount="lees",inputAccount="lees";
		//function
		function changeAccount(input_account){
			if(input_account!=inputAccount){
				inputAccount=input_account;
				doRefresh(loginAccount,inputAccount);
			}
		}
		function doRefresh(login_account,input_account){
		    LoadingObject.show();
			var jsonObject={"loginAccount":login_account,"inputAccount":input_account};
			var jsonObjectStr = JSON.stringify(jsonObject);
			var htmlResult="",htmlAccount="",selectAccount="";
			//假資料
			var DataURL=DataURL_OfficialDocument_index_lees;
			switch(input_account){
				case "lees":
					DataURL=DataURL_OfficialDocument_index_lees;
					break;
				case "ken":
					DataURL=DataURL_OfficialDocument_index_ken;
				 	break;
			}
		    $.ajax({
		        url:DataURL,
		        data:  {"jsonInput":jsonObjectStr},
		        type:"POST",
		        dataType :"json",
		        async:false,
		        success:function(data){
		            if(data==null){
		                 smoke.alert(ServiceCodeErrorString,{},function(){});
		            }else{
		                if(data.status=="success"){
	                		htmlAccount+="<img src='img/NSC/title2_icon.png'>"+data.jsonOutput.account[0].name+"<a data-rel='popup' data-position-to='window' href='#popupDialog_account' data-transition='pop'><img src='img/NSC/arrow5.png' alt='下拉選單'></a>";
		                	for(var i=0;i<data.jsonOutput.account.length;i++){
			        			selectAccount+="<label><input type='radio' name='selectedAccount' data-value='"+data.jsonOutput.account[i].account+"' id='radio_account_"+data.jsonOutput.account[i].account+"' data-theme='c'";
			        			if(input_account==data.jsonOutput.account[i].account){
			        				selectAccount+=" checked='checked' ";
			        			}
			        			selectAccount+=">"+data.jsonOutput.account[i].name+"</label>";
		                	}
		                	for(var i=0;i<data.jsonOutput.type.length;i++){
		                		htmlResult+="<li data-type='"+data.jsonOutput.type[i].code+"''><p>"+data.jsonOutput.type[i].value+"</p><div class='number'>"+data.jsonOutput.type[i].count+"</div></li>";
	            			}
	            			if(htmlResult!=""){
	            				$('#index').find('#htmlAccount').html(htmlAccount);
	            				$('#index').find('#select_account').html(selectAccount);
	            				$('#index').find('#htmlResult').html("<ul>"+htmlResult+"</ul>");
	            				$('#index').trigger('create');
	            			}
		                }else{
		                    smoke.alert(ServiceCodeErrorString,{},function(){});
		                }
		            }
		        },
		        error: function(data){
		            LoadingObject.hide(); 
		            smoke.alert(ServiceErrorString,{},function(){});
		        },
		        complete: function() {
		            LoadingObject.hide();
		        }
		    });
		}
		function changeToLP(login_account,input_account,type){
		    LoadingObject.show();
			var jsonObject={"loginAccount":login_account,"inputAccount":input_account,"type":type};
			var jsonObjectStr = JSON.stringify(jsonObject);
			var htmlResult="";
		    $.ajax({
		        url:DataURL_OfficialDocument_LP,
		        data:  {"jsonInput":jsonObjectStr},
		        type:"POST",
		        dataType :"json",
		        async:false,
		        success:function(data){
		            if(data==null){
		                 smoke.alert(ServiceCodeErrorString,{},function(){});
		            }else{
		                if(data.status=="success"){
		                	htmlResult+="<div class='title2'>"+data.jsonOutput.type.value+"</div>";
							for(var i=0;i<data.jsonOutput.items.length;i++){
		                		htmlResult+="<li><h2>"+data.jsonOutput.items[i].title+"</h2><p>公文送達時間："+data.jsonOutput.items[i].dateTime+"</p></li>";
		                	}
            				$('#LP').find('#htmlResult').html("<ul>"+htmlResult+"</ul>").trigger('create');
            				$.mobile.changePage('#LP');
		                }else{
		                    smoke.alert(ServiceCodeErrorString,{},function(){});
		                }
		            }
		        },
		        error: function(data){
		            LoadingObject.hide(); 
		            smoke.alert(ServiceErrorString,{},function(){});
		        },
		        complete: function() {
		            LoadingObject.hide();
		        }
		    });
		}
		// pageshow
		$(document).on('pageinit','#index',function(){	
			//產生跑馬燈
			var jsonObject=getAppInstantMessage();
			if(jsonObject!=null){
				var title=jsonObject.chtTitle;
				genAppInstantMessage($('#content'),title);
			}
			//產生menu
			genMenu(this);
			//menu登入確認
			menuDisplayMemberSection(checkLogin(),this);	
 			//條列個別點擊事件
 			$(this).find('#htmlResult').on('click','li',function(){
 				var type=$(this).data("type");
 				changeToLP(loginAccount,inputAccount,type);
 				type=null;delete type;
 			});
 			//選擇帳號 取消與確定事件綁定
 			$('#popupDialog_account').on('click','#btnCancel',function(){
 				$("#popupDialog_account input[type=radio][value="+inputAccount+"]").attr("checked","checked");
 				$("#popupDialog_account input[type=radio][value!="+inputAccount+"]").attr("checked","");
 				$('#popupDialog_account').popup('close');
 			});
 			$('#popupDialog_account').on('click','#btnChange',function(){
 				$('#popupDialog_account').popup('close');
 				changeAccount($("#popupDialog_account input[type=radio][name*=selectedAccount]:checked").data("value"));
 			});
 		});
		$(document).on('pagebeforeshow','#index',function(){	
 			//條列呈現
 			doRefresh(loginAccount,inputAccount);
		});
		</script>
