		function doRefresh(keywordType,keywordValue){
		    LoadingObject.show();
		     var tmpParkBase=$('#mobiScroll_VendorInfo_ParkBase').mobiscroll('getValue').split("_");
		    Park=tmpParkBase[0];
		    Base=tmpParkBase[1];
		    vendorType=$('#mobiScroll_VendorInfo_VendorType').mobiscroll('getValue').split('_')[1];
		    if(vendorType=="00"){
		    	vendorType="";
		    }
			var jsonObject={"langType":langType,"keywordType":keywordType,"keywordValue":keywordValue,"vendorType":vendorType,"Park":Park,"Base":Base};
			// var jsonObject={"langType":langType,"keywordType":keywordType,"keywordValue":keywordValue,"Park":Park,"Base":Base,"count":100,"index":1};
			var jsonObjectStr = JSON.stringify(jsonObject);
			var htmlResult="";
		    $.ajax({
		        url:DataURL_VendorInfo_LP,
		        data:  {"jsonInput":jsonObjectStr},
		        type:"POST",
		        dataType :"json",
		        async:false,
		        success:function(data){
		            if(data==null){
		                 smoke.alert(ServiceCodeErrorString,{},function(){});
		            }else{
		                if(data.status=="success"){
		                	for(var i=0;i<data.jsonOutput.items.length;i++){
		                		htmlResult+="<li data-sn='"+data.jsonOutput.items[i].SN+"''><h2>"+data.jsonOutput.items[i].company+"</h2><p class='address'>"+data.jsonOutput.items[i].address+"</p><p class='tel02'>"+data.jsonOutput.items[i].tel+"</p><button data-role='none' data-title='"+data.jsonOutput.items[i].company+"' data-address='"+data.jsonOutput.items[i].address+"' class='btn06 btnRoute'>規劃路線</button></li>";
	            			}
	            			if(htmlResult!=""){
	            				htmlResult="<ul data-role='none'>"+htmlResult+"</ul>";
	            			}else{
	            				htmlResult="查無資料";
	            			}
	            			$('#LP').find('#htmlResult').html(htmlResult).trigger('create');
		                }else{
		                    smoke.alert(ServiceCodeErrorString,{},function(){});
		                }
		            }
		        },
		        error: function(data){
		            LoadingObject.hide(); 
		            smoke.alert(ServiceErrorString,{},function(){});
		        },
		        complete: function() {
		            LoadingObject.hide();
		        }
		    });
		}
		function changeToCP(sn){
		    LoadingObject.show();
			var jsonObject={"langType":langType,"SN":sn};
			var jsonObjectStr = JSON.stringify(jsonObject);
			var infoHtmlResult="",factoryHtmlResult="",tmpPark="",tmpParkIndex=0;
		    $.ajax({
		        url:DataURL_VendorInfo_CP,
		        data:  {"jsonInput":jsonObjectStr},
		        type:"POST",
		        dataType :"json",
		        async:false,
		        success:function(data){
		            if(data==null){
		                 smoke.alert(ServiceCodeErrorString,{},function(){});
		            }else{
		                if(data.status=="success"){
		                	if(data.jsonOutput!=null){
		                		for(var i=0;i<data.jsonOutput.info.length;i++){
		                			infoHtmlResult+="<tr>"+
						                			"<th scope='row'>"+data.jsonOutput.info[i].row+"</th>"+
						                			"<td>"+data.jsonOutput.info[i].value+"<td>"+
						                			"</tr>";
		                		}
		                		for(var i=0;i<data.jsonOutput.factory.length;i++){
		                			if(factoryHtmlResult==""){
		                				factoryHtmlResult+="<ul>";
		                				tmpPark=data.jsonOutput.factory[i].Park;
		                			}
		                			if(tmpPark!=data.jsonOutput.factory[i].Park){
			                				tmpParkIndex++;
			                				factoryHtmlResult+="</ul><br/><ul class='ulParkOther"+tmpParkIndex+"''>";
			                			
		                			}
		                			factoryHtmlResult+="<li>"+
		                							"<div class='title'>"+data.jsonOutput.factory[i].AreaName+"<span>"+data.jsonOutput.factory[i].name+"</span>"+"</div>"+
						                			"<p>"+data.jsonOutput.factory[i].address+"</p>"+
						                			"<p>"+data.jsonOutput.factory[i].tel+"</p>";
						            if(data.jsonOutput.factory[i].Park==nowPark&&data.jsonOutput.factory[i].Base==nowBase){
						            	factoryHtmlResult+="<div class='arrow'><img src='img/NSC/hook.png' alt='hook'></div>";
						            }
						            factoryHtmlResult+="</li>";
		                		}
		                		factoryHtmlResult+="</ul>";
	            				$('#CP').find('#title').html(data.jsonOutput.title);
	            				$('#CP').find('#infoHtmlResult').html(infoHtmlResult);
	            				$('#CP').find('#factoryHtmlResult').html(factoryHtmlResult).trigger('refresh');
	            				$.mobile.changePage('#CP');
	            			}else{
	            				smoke.alert(ServiceCodeErrorString,{},function(){});
	            			}
		                }else{
		                    smoke.alert(ServiceCodeErrorString,{},function(){});
		                }
		            }
		        },
		        error: function(data){
		            LoadingObject.hide(); 
		            smoke.alert(ServiceErrorString,{},function(){});
		        },
		        complete: function() {
		            LoadingObject.hide();
		        }
		    });
		}
		function genBaseSelect(Park){
		    var htmlResult="";
		  	for(var park_index=0;park_index<Park.length;park_index++){
		  		htmlResult+='<optgroup data-value="'+Park[park_index].code+'" label="'+Park[park_index].value+'">';
		  		for(var base_index=0;base_index<Park[park_index].Base.length;base_index++){
		  			htmlResult+='<option value="'+Park[park_index].code+'_'+Park[park_index].Base[base_index].code+'">'+Park[park_index].Base[base_index].value+'</option>';
		  		}
		  		htmlResult+='</optgroup>';
		  	}
		    return htmlResult;
		}
		function genVendorType(VendorType){
		    var htmlResult="";
		  	for(var VendorType_index=0;VendorType_index<VendorType.length;VendorType_index++){
		  		htmlResult+='<optgroup data-value="'+VendorType[VendorType_index].code+'" label="'+VendorType[VendorType_index].value+'">';
		  		for(var base_index=0;base_index<VendorType[VendorType_index].Base.length;base_index++){
		  			htmlResult+='<option value="'+VendorType[VendorType_index].code+'_'+VendorType[VendorType_index].Base[base_index].code+'">'+VendorType[VendorType_index].Base[base_index].value+'</option>';
		  		}
		  		htmlResult+='</optgroup>';
		  	}
		    return htmlResult;
		}
		function genKeywordType(keywordType){
		    var htmlResult="";
		  	for(var keywordType_index=0;keywordType_index<keywordType.length;keywordType_index++){
	  			htmlResult+='<option value="'+keywordType[keywordType_index].code+'">'+keywordType[keywordType_index].value+'</option>';
		  	}
		    return htmlResult;
		}

		$(document).on('pageinit','#QP',function(){

 		$(document).on('pageinit','#LP',function(){	
			$('#LP #select_keywordType').selectmenu('refresh', true);

			//    popupafterclose: function(event, ui) {
			   	
			//    }
			// });
			// 條列個別點擊事件
 			$(this).find('#htmlResult').on('click','li',function(evt){

	 				var sn=$(this).data("sn");
	 				changeToCP(sn);
	 				sn=null;delete sn;
	 			}
 			});
 			//規劃路線
			$(this).find('#htmlResult').on('click','.btnRoute',function(evt){
				var title=$(this).data('title');
				var address=$(this).data('address');
				alert(title+address);
 				//開啓地圖模組-路徑規劃功能
 				openMapWithRoute(new posObject(title,address,"","","","",""));
 			});
 			//關鍵字查詢
 			$(this).find('#btnSearch').on('click',function(){
			    var keywordValue=$('#LP #txtKeyword').val();
			    var keywordType=$('#select_keywordType').val();
			    $('#select_keywordType').selectmenu("close");
			    $('#popupDialog_keyword').popup('close');
			    doRefresh(keywordType,keywordValue);
			    keywordType=null;keywordValue=null;
			    delete keywordType;delete keywordValue;
 			});
 		});
 		$(document).on('pageshow','#LP',function(){	
	 		$('#select_keywordType').selectmenu("close");
	 	});


		/*地圖模組*/
		/*Map function*/
		function doClassify1Filter(Collapsible_Classify1_ID,classify1){
			var classifyArray=[],classifyArrayStr="";
			if(Collapsible_Classify1_ID!=""){
				var checkedList=$('#'+Collapsible_Classify1_ID+' input[type=checkbox]:checked');
				//取得SQL string
				for(var i=0;i<checkedList.length;i++){
					if(classifyArrayStr!=""){
						classifyArrayStr+=" or ";
					}
					classifyArrayStr+="(xLBSSpotClassify.xLBSClassify1='"+$(checkedList[i]).data('classify1')+"' and xLBSSpotClassify.xLBSClassify2='"+$(checkedList[i]).data('classify2')+"')";
				}	
				if(classifyArrayStr!=""){
				classifyArrayStr=" and ("+classifyArrayStr+") ";
			}
			}else{
				//給他一個空白代表分類全選
				classifyArrayStr=" ";
			}
			if(classifyArrayStr==""){
				$('#popupDialog_classify1Filter').popup('close');
				smoke.alert(classify2RequirementString,{},function(){
					$('#popupDialog_classify1Filter').popup('open');
				});
			}else{
				switchFooterFunction('default');
				LoadingObject.show();
				//var jsonObject={"classifyArray":classifyArray};
				var jsonObject={"command":"select xLBSSpot.spotNo,xLBSSpot.chtName,xLBSSpot.chtAddress,xLBSSpot.engName,xLBSSpot.engAddress,xLBSSpot.latitude,xLBSSpot.longitude,xLBSSpot.parkArea,xLBSSpot.parkLocation,(case xLBSSpotPic.ximage when '' then '' else ('"+Setting_imgSrc+"'+xLBSSpotPic .ximage)   end) as ximage,xLBSSpotClassify.xLBSClassify1,xLBSSpotClassify.xLBSClassify2,xLBSClassify2.chtName as xLBSClassify2_name, xLBSClassify2.engName as xLBSClassify2_ename from xLBSSpot inner join xLBSSpotClassify on xLBSSpot.spotNo=xLBSSpotClassify.spotNo inner join xLBSClassify2 on xLBSSpotClassify.xLBSClassify2=xLBSClassify2.code left join xLBSSpotPic on xLBSSpot.spotNo=xLBSSpotPic.spotNo where xLBSSpotPic.entranceCode is NULL and xLBSSpotPic.isMain='1' and xLBSSpot.parkArea='"+park+"' "+classifyArrayStr+" order by xLBSSpotClassify.xLBSClassify1,xLBSSpotClassify.xLBSClassify2,xLBSSpot.spotNo","count":300};
				
				var jsonObjectStr = JSON.stringify(jsonObject);
			    $.ajax({
			        url:commonURL_DB,
			        data:  {"jsonInput":jsonObjectStr},
			        type:"POST",
			        dataType :"json",
			        async:false,
			        success:function(data){
			            if(data==null){
			                 smoke.alert(ServiceCodeErrorString,{},function(){});
			            }else{
			                if(data.status=="success"){
			                	LP_jsonObjectArray=[];
			                	if(data.jsonOutput.length>0){
			                		for(var i=0;i<data.jsonOutput.length;i++){
			                			LP_jsonObjectArray.push({"spotNo":data.jsonOutput[i].spotNo,"chtName":data.jsonOutput[i].chtName,"chtAddress":data.jsonOutput[i].chtAddress,"xicon":getXiconImg(data.jsonOutput[i].xLBSClassify2),"ximage":data.jsonOutput[i].ximage,"latitude":data.jsonOutput[i].latitude,"longitude":data.jsonOutput[i].longitude,"classify1":data.jsonOutput[i].xLBSClassify1,"classify2":data.jsonOutput[i].xLBSClassify2,"classify2_name":data.jsonOutput[i].xLBSClassify2_name,"classify2_ename":data.jsonOutput[i].xLBSClassify2_ename});
			                			
				                	}
			            		}
	            				convertToGMAPMarkers();
	        					$('#popupDialog_classify1Filter').popup('close');
			                }else{
			                    smoke.alert(ServiceCodeErrorString,{},function(){});
			                }
			            }
			        },
			        error: function(data){
			            LoadingObject.hide(); 
			            smoke.alert(ServiceErrorString,{},function(){});
			        },
			        complete: function() {
			            LoadingObject.hide();
			        }
			    });
			}
		}
		function genClassify1List(){
			 LoadingObject.show();
			var jsonObject={"command":"select c1 .code as code1 ,c2. code as code2, c1.chtName as name1,c2 .chtName as name2 ,c1. engName as ename1,c2 .engName as ename2 ,c1. ximage as image1, c2.ximage as image2 from xLBSClassify2 as c2 left join xLBSClassify1 as c1 on c2.upperClass =c1. code where c1.isValid ='Y' and c1.isPublic ='Y' and c2.isValid ='Y' and c2.isValid ='Y' order by code1, code2"};

			var classify1ListResult='<div style="text-align:right"><a data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" style="position:absolute;top: -5px;left:-10px;">關閉</a></div><div data-role="collapsible-set" data-theme="c" data-content-theme="c" data-collapsed-icon="arrow-r" data-expanded-icon="arrow-d"><li><a data-theme="c" data-code="" href="javascript:doClassify1Filter(&#39;&#39;);" data-role="button">全部</a></li>'

		        data:  {"jsonInput":jsonObjectStr},

		                 smoke.alert(ServiceCodeErrorString,{},function(){});

		                if(data.status=="success"){
							for(var i=0;i<data.jsonOutput.length;i++){
								if(nowCode1!=data.jsonOutput[i].code1){
									if(nowCode1!=""){
										classify1ListResult+='</ul><button data-theme="e" onclick="doClassify1Filter(&#39;Collapsible_Classify1_'+nowCode1+'&#39;,&#39;'+nowCode1+'&#39;);"'+'>查詢</button>';

									classify1ListResult+='<h2>'+data.jsonOutput[i].name1+'</h2>';
									// classify1ListResult+='<ul data-role="listview">';
									nowCode1=data.jsonOutput[i].code1;
								}
								// classify1ListResult+='<li data-classify1="'+data.jsonOutput[i].code2+'" data-classify2="'+data.jsonOutput[i].code2+'">'+data.jsonOutput[i].name2+'</li>';
								classify1ListResult+='<input data-theme="f" data-classify1="'+data.jsonOutput[i].code1+'" data-classify2="'+data.jsonOutput[i].code2+'" type="checkbox" name="checkbox_classifyList" id="checkbox_classifyList_'+data.jsonOutput[i].code2+'"><label for="checkbox_classifyList_'+data.jsonOutput[i].code2+'">'+data.jsonOutput[i].name2+'</label>';
							}
							$('#Map_LP').find('#classify1List').html(classify1ListResult).trigger('create');
						}
						else{
		                    smoke.alert(ServiceCodeErrorString,{},function(){});
		                }
		            }
		        },
		        error: function(data){
		            LoadingObject.hide(); 
		            smoke.alert(ServiceErrorString,{},function(){});
		        },
		        complete: function() {
		            LoadingObject.hide();
		        }
		    });

		function getClassifyArrayStr(checkedList){
			var classifyArrayStr="";
			for(var i=0;i<checkedList.length;i++){
				// classifyArray.push({"classify1":checkedList[i].code1,"classify2":checkedList[i].code2});
				//測試用
				if(classifyArrayStr!=""){
					classifyArrayStr+=" or ";
				}
				classifyArrayStr+="(xLBSSpotClassify.xLBSClassify1='"+checkedList[i].code1+"' and xLBSSpotClassify.xLBSClassify2='"+checkedList[i].code2+"')";
			}
			if(typeof(TargetClassify1)!="undefined"&&TargetClassify1!=""&&classifyArrayStr==""){
				classifyArrayStr+="xLBSSpotClassify.xLBSClassify1='"+TargetClassify1+"'";
			}
			return classifyArrayStr;
		}

		        dataType :"json",
		        async:false,
		        success:function(data){

		                 smoke.alert(ServiceCodeErrorString,{},function(){});

		                if(data.status=="success"){

		                		htmlResult+="<div class='ServiceCt'><div class='title'>"+data.jsonOutput[0].chtName+"</div><ul class='photo'>";
		                		for(var i=0;i<data.jsonOutput.length;i++){

		                			if(i==0){
		                				htmlResult+=" class='here' ";
		                			}
		                			htmlResult+="><img src='"+data.jsonOutput[i].ximage+"'></li>";
		                		}
		                		htmlResult+="</ul><ul class='info'>"+
		                					"<li>地址："+(typeof(data.jsonOutput[0].chtAddress)=="undefined"?"":data.jsonOutput[0].chtAddress)+"</li>"+	
		                					"<li>"+(typeof(data.jsonOutput[0].telTitle)=="undefined"?"電話：":data.jsonOutput[0].telTitle+"：")+(typeof(data.jsonOutput[0].telNumber)=="undefined"?"":data.jsonOutput[0].telNumber)+"</li>"+
		                					"<li>"+((typeof(data.jsonOutput[0].urlTitle)=="undefined"||data.jsonOutput[0].urlTitle=="")?"網址：":data.jsonOutput[0].urlTitle+"：")+"<a href='javascript:openBrowser(&#39;"+data.jsonOutput[0].urlAddress+"&#39;);' >"+((typeof(data.jsonOutput[0].urlAddress)=="undefined"||data.jsonOutput[0].urlAddress=="http://")?"":data.jsonOutput[0].urlAddress)+"</a></li>"+
		                					"<li>"+(typeof(data.jsonOutput[0].chtDesc)=="undefined"?"":data.jsonOutput[0].chtDesc)+"</li>"+
		                					"</ul></div>";
								//功能列
								htmlResult+="<div class='springboard2'><ul><li>"+
											"<button data-role='none' id='btnMap' data-xicon='"+getXiconImg(data.jsonOutput[0].xLBSClassify2)+"' data-ximage='"+data.jsonOutput[0].ximage+"' data-title='"+data.jsonOutput[0].chtName+"' data-latitude='"+data.jsonOutput[0].latitude+"' data-longitude='"+data.jsonOutput[0].longitude+"' data-lbs='"+data.jsonOutput[0].xLBSSpot+"' data-address='"+data.jsonOutput[0].chtAddress+"' class='map'>地圖</button>"+
											"<button data-role='none' id='btnRoute' data-xicon='"+getXiconImg(data.jsonOutput[0].xLBSClassify2)+"' data-ximage='"+data.jsonOutput[0].ximage+"' data-title='"+data.jsonOutput[0].chtName+"' data-latitude='"+data.jsonOutput[0].latitude+"' data-longitude='"+data.jsonOutput[0].longitude+"' data-lbs='"+data.jsonOutput[0].spotNo+"' data-address='"+data.jsonOutput[0].chtAddress+"'  class='route'>規劃路線</button>"+
											"<button data-role='none' id='btnTel' data-tel='"+data.jsonOutput[0].telNumber+"'  class='tel'>撥打電話</button>"+
											"</li></ul></div>";
		   					}
	        				$('#Map_CP').find('#content').html(htmlResult); 
	        				$.mobile.changePage('#Map_CP');
		                }else{
		                    smoke.alert(ServiceCodeErrorString,{},function(){});
		                }
		            }
		        },
		        error: function(data){
		            LoadingObject.hide(); 
		            smoke.alert(ServiceErrorString,{},function(){});
		        },
		        complete: function() {
		            LoadingObject.hide();
		        }
		    });
		}

				for(var i=0;i<LP_jsonObjectArray.length;i++){

					nowClassify2=LP_jsonObjectArray[i].classify2;
					htmlResult+='<li data-role="list-divider"><span>'+LP_jsonObjectArray[i].classify2_name+'</span></li>';
				}

				$('#Map_LP').find('#btnListShow').removeClass('listbtn04').addClass('listbtn02');

			{
				$('#Map_LP').find('#dataList').hide();

				$('#Map_LP').find('#dataMap').show();
				$('#Map_LP').find('#btnMAPShow').removeClass('listbtn01').addClass('listbtn03');
				$('#Map_LP').find('#btnListShow').removeClass('listbtn02').addClass('listbtn04');
				//重整地圖尺寸跟地圖調整中心	
				map.refresh();
			}
		    return htmlResult;
		}
		function genMapShowContent(){
			map=new HyMap();
 			map.ini(document.getElementById('map_canvas'),new google.maps.LatLng(getGPRSData().lat,getGPRSData().lng),14);
 			map.setDivDirectionDetail($('#Map_LP #directions'));
		}
		function convertToGMAPMarkers(){
			//地圖初始化
			genMapShowContent();
			switchLPShowType("map"); 
			var nearAlertSpotListHtmlResult="";
			for(var i=0;i<LP_jsonObjectArray.length;i++){
				//gmap marker
				var title=LP_jsonObjectArray[i].chtName;
				var address=LP_jsonObjectArray[i].chtAddress;
				var latitude=LP_jsonObjectArray[i].latitude;
				var longitude=LP_jsonObjectArray[i].longitude;
				var spotNo=LP_jsonObjectArray[i].spotNo;
				var ximage=LP_jsonObjectArray[i].ximage;//待續
				var xicon=LP_jsonObjectArray[i].xicon;//待續
				map.addAdvMarker(title,address,latitude,longitude,spotNo,ximage,xicon);
				//nearAlertSpotList
			    nearAlertSpotListHtmlResult+='<input type="radio" id="radio_nearAlertSpot_'+i+'" name="radio_nearAlertSpotList" data-spotno="'+spotNo+'" data-latitude="'+latitude+'" data-longitude="'+longitude+'" data-title="'+title+'" data-address="'+address+'" data-theme="c">'+'<label for="radio_nearAlertSpot_'+i+'">'+title+'</label>';
			}
			if(nearAlertSpotListHtmlResult!=""){
				nearAlertSpotListHtmlResult+='<div data-role="controlgroup" data-type="horizontal"><a data-theme="c" data-role="button" data-rel="back">取消</a><a data-theme="f" href="javascript:setNearAlertByList();" data-role="button">確定</a></div>';
			}
			$('#nearAlertSpotList').html(nearAlertSpotListHtmlResult).trigger('create');
		}
		function switchFooterFunction(type){
			if(type=='route'){
				$('.defaultFootFunction').hide();
				$('.RouteFootFunction').show();
				switchRouteShowType('map');
			}else{
				$('.defaultFootFunction').show();
				$('.RouteFootFunction').hide();
				switchLPShowType('map');
			}
		}
		function showMapSubDiv(subDiv){
			var isShow=$(subDiv).is(":visible");
			switchLPShowType('map');
			isShow==true?$(subDiv).hide():$(subDiv).show();
		}
		function setNearAlertByList(){
			var obj=$("#nearAlertSpotList input[type=radio]:checked");
			$('#popupDialog_setAlert').popup('close');
			if(typeof(obj)!="undefined"){
				doSetNearAlertSpot($(obj).data('spotNo'),$(obj).data('title'),$(obj).data('address'),$(obj).data('latitude'),$(obj).data('longitude'));
			}else{
				smoke.alert(nearAlertString_notCheckedBeforeSendFromList,{},function(){});
			}
		}
		function doSetNearAlertSpot(spotNo,title,address,latitude,longitude){
			var content="";
			if(map.nearAlertSpot!=null){
				if(latitude==map.nearAlertSpot.latitude$$longitude==map.nearAlertSpot.longitude){
					smoke.alert(nearAlertString_already,{},function(){});
				}else{
					content+="已經有設定接近提醒:"+map.nearAlertSpot.title+"<br/>"+
						 	 "地址:"+(typeof(map.nearAlertSpot.address)!=='undefined'?map.nearAlertSpot.address+"("+map.nearAlertSpot.latitude+","+map.nearAlertSpot.longitude+")":map.nearAlertSpot.latitude+","+map.nearAlertSpot.longitude)+",是否替換設定?";
					smoke.confirm(content,function(e){
						if (e){
							//設定接近提醒點
							map.setNearAlertSpot({"spotNo":spotNo,"title":title,"address":address,"latitude":latitude,"longitude":longitude});
							smoke.alert(SettingOKString);
						}
					},{ok:"確定", cancel:"取消"});
				}
			}else{
				//設定接近提醒點
				map.setNearAlertSpot({"spotNo":spotNo,"title":title,"address":address,"latitude":latitude,"longitude":longitude});
				smoke.alert(SettingOKString);
			}	
		}
