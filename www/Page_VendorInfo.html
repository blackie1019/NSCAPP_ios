		function doRefresh(keywordType,keywordValue){
		    LoadingObject.show();
		     var tmpParkBase=$('#mobiScroll_VendorInfo_ParkBase').mobiscroll('getValue').split("_");
		    Park=tmpParkBase[0];
		    Base=tmpParkBase[1];
		    vTypes=$('#mobiScroll_VendorInfo_VendorType').mobiscroll('getValue').split('_');
		    vendorClass=vTypes[0];
		    vendorType=vTypes[1];
		    if(vendorType=="00"){
		    	vendorType="";
		    }
			var jsonObject={"AppType":AppType,"langType":langType,"keywordType":keywordType,"keywordValue":keywordValue,"vendorClass":vendorClass,"vendorType":vendorType,"Park":Park,"Base":Base};
			// var jsonObject={"langType":langType,"keywordType":keywordType,"keywordValue":keywordValue,"Park":Park,"Base":Base,"count":100,"index":1};
			var jsonObjectStr = JSON.stringify(jsonObject);
			var htmlResult="";
		    $.ajax({
		        url:DataURL_VendorInfo_LP,
		        data:  {"jsonInput":jsonObjectStr},
		        type:"POST",
		        dataType :"json",
		        async:false,
		        success:function(data){
		            if(data==null){
		                 smoke.alert(ServiceCodeErrorString,{},function(){});
		            }else{
		                if(data.status=="success"){
		                	for(var i=0;i<data.jsonOutput.items.length;i++){
		                		htmlResult+="<li data-sn='"+data.jsonOutput.items[i].SN+"''><div class='lp_content'><h2>"+data.jsonOutput.items[i].company+"</h2><p class='address'>"+data.jsonOutput.items[i].address;
		                		// if(AppType=="N"&&data.jsonOutput.items[i].PDATE!=''&&data.jsonOutput.items[i].RDATE==''){
		                		// 	htmlResult+='<span>(尚未入區登記)</span>';
		                		// }
		                		if(data.jsonOutput.items[i].inArea=='N'){
		                			htmlResult+='<span>(尚未入區登記)</span>';
		                		}
		                		htmlResult+="</p></div><p class='tel02'>"+data.jsonOutput.items[i].tel+"</p>";
		                		if(langType=="ch"){
		                		htmlResult+="<button data-role='none' data-title='"+data.jsonOutput.items[i].company+"' data-latitude='"+data.jsonOutput.items[i].latitude+"' data-longitude='"+data.jsonOutput.items[i].longitude+"' data-address='"+data.jsonOutput.items[i].address+"' class='btn06 btnRoute'>"+"規劃路線"+"</button>";
			                	}else{
		                		htmlResult+="<button data-role='none' data-title='"+data.jsonOutput.items[i].company+"' data-latitude='"+data.jsonOutput.items[i].latitude+"' data-longitude='"+data.jsonOutput.items[i].longitude+"'  data-address='"+data.jsonOutput.items[i].company+"' class='btn06 btnERoute'>"+"Route"+"</button>";
			                	}
		                		htmlResult+="</li>";
	            			}
	            			if(htmlResult!=""){
	            				htmlResult="<ul data-role='none'>"+htmlResult+"</ul>";
	            			}else{
	            				htmlResult="查無資料";
	            			}
	            			$('#LP').find('#htmlResult').html(htmlResult).trigger('create');
		                }else{
		                    smoke.alert(ServiceCodeErrorString,{},function(){});
		                }
		            }
		        },
		        error: function(data){
		            LoadingObject.hide(); 
		            smoke.alert(ServiceErrorString,{},function(){});
		        },
		        complete: function() {
		            LoadingObject.hide();
		        }
		    });
		}
		function changeToCP(sn){
		    LoadingObject.show();
			var jsonObject={"langType":langType,"SN":sn,"AppType":getAppType()};
			var jsonObjectStr = JSON.stringify(jsonObject);
			var infoHtmlResult="",factoryHtmlResult="",tmpPark="",tmpParkIndex=0;
		    $.ajax({
		        url:DataURL_VendorInfo_CP,
		        data:  {"jsonInput":jsonObjectStr},
		        type:"POST",
		        dataType :"json",
		        async:false,
		        success:function(data){
		            if(data==null){
		                 smoke.alert(ServiceCodeErrorString,{},function(){});
		            }else{
		                if(data.status=="success"){
		                	if(data.jsonOutput!=null){
		                		for(var i=0;i<data.jsonOutput.info.length;i++){
		                			infoHtmlResult+="<tr>"+
						                			"<th scope='row'>"+data.jsonOutput.info[i].row+"</th>"+
						                			"<td>"+data.jsonOutput.info[i].value+"<td>"+
						                			"</tr>";
		                		}
		                		for(var i=0;i<data.jsonOutput.factory.length;i++){
		                			if(factoryHtmlResult==""){
		                				factoryHtmlResult+="<ul>";
		                				tmpPark=data.jsonOutput.factory[i].Park;
		                			}
		                			if(tmpPark!=data.jsonOutput.factory[i].Park){
			                				tmpParkIndex++;
			                				tmpPark=data.jsonOutput.factory[i].Park;
			                				factoryHtmlResult+="</ul><br/><ul class='ulParkOther"+tmpParkIndex+"''>";
			                			
		                			}
		                			factoryHtmlResult+="<li data-title='"+data.jsonOutput.factory[i].name+"' data-address='"+data.jsonOutput.factory[i].address+"' data-sn='"+data.jsonOutput.SN+"' data-fid='"+data.jsonOutput.factory[i].F_ID+"' data-factoryregno='"+data.jsonOutput.factory[i].factoryRegNo+"'>"+
		                							"<div class='title'>"+data.jsonOutput.factory[i].AreaName+"<span>"+data.jsonOutput.factory[i].name+"</span>"+"</div>"+
						                			"<p>"+data.jsonOutput.factory[i].address+"</p>"+
						                			"<p>"+data.jsonOutput.factory[i].tel+"</p>";
						            if(getIsInArea()=="true"){
							            if(data.jsonOutput.factory[i].Park==nowPark&&data.jsonOutput.factory[i].Base==nowBase){
							            	factoryHtmlResult+="<div class='arrow'><img src='img/NSC/hook.png' alt='hook'></div>";
							            }
							        }
						            factoryHtmlResult+="</li>";
		                		}
		                		factoryHtmlResult+="</ul>";
	            				$('#CP').find('#title').html(data.jsonOutput.title);
	            				$('#CP').find('#infoHtmlResult').html(infoHtmlResult);
	            				$('#CP').find('#factoryHtmlResult').html(factoryHtmlResult).trigger('refresh');
	            				$.mobile.changePage('#CP');
	            			}else{
	            				smoke.alert(ServiceCodeErrorString,{},function(){});
	            			}
		                }else{
		                    smoke.alert(ServiceCodeErrorString,{},function(){});
		                }
		            }
		        },
		        error: function(data){
		            LoadingObject.hide(); 
		            smoke.alert(ServiceErrorString,{},function(){});
		        },
		        complete: function() {
		            LoadingObject.hide();
		        }
		    });
		}

		function genBaseSelect(Park){
		    var htmlResult="";
		  	for(var park_index=0;park_index<Park.length;park_index++){
		  		htmlResult+='<optgroup data-value="'+Park[park_index].code+'" label="'+Park[park_index].value+'">';
		  		for(var base_index=0;base_index<Park[park_index].Base.length;base_index++){
		  			htmlResult+='<option value="'+Park[park_index].code+'_'+Park[park_index].Base[base_index].code+'">'+Park[park_index].Base[base_index].value+'</option>';
		  		}
		  		htmlResult+='</optgroup>';
		  	}
		    return htmlResult;
		}
		function genVendorType(VendorType){
		    var htmlResult="";
		  	for(var VendorType_index=0;VendorType_index<VendorType.length;VendorType_index++){
		  		htmlResult+='<optgroup data-value="'+VendorType[VendorType_index].code+'" label="'+VendorType[VendorType_index].value+'">';
		  		for(var base_index=0;base_index<VendorType[VendorType_index].Base.length;base_index++){
		  			htmlResult+='<option value="'+VendorType[VendorType_index].code+'_'+VendorType[VendorType_index].Base[base_index].code+'">'+VendorType[VendorType_index].Base[base_index].value+'</option>';
		  		}
		  		htmlResult+='</optgroup>';
		  	}
		    return htmlResult;
		}
		function genKeywordType(keywordType){
		    var htmlResult="";
		  	for(var keywordType_index=0;keywordType_index<keywordType.length;keywordType_index++){
	  			htmlResult+='<option value="'+keywordType[keywordType_index].code+'">'+keywordType[keywordType_index].value+'</option>';
		  	}
		    return htmlResult;
		}

				var latitude=$(this).data('latitude');
				var longitude=$(this).data('longitude');

				doSetNearAlertSpot($(obj).data('spotNo'),$(obj).data('title'),$(obj).data('address'),$(obj).data('latitude'),$(obj).data('longitude'));
			}else{

					smoke.alert(nearAlertString_notCheckedBeforeSendFromList,{},function(){});

					smoke.alert(nearAlertString_notCheckedBeforeSendFromList_eng,{},function(){});
				}
			}
		}
		function doSetNearAlertSpot(spotNo,title,address,latitude,longitude){
			var content="";
			if(map.nearAlertSpot!=null){
				if(latitude==map.nearAlertSpot.latitude$$longitude==map.nearAlertSpot.longitude){
					if(langType!="eng"){
						smoke.alert(nearAlertString_already,{},function(){});
					}else{
						smoke.alert(nearAlertString_already_eng,{},function(){});
					}
				}else{
					if(langType!="eng"){
						content+="已經有設定接近提醒:"+map.nearAlertSpot.title+"<br/>"+
							 	 "地址:"+(typeof(map.nearAlertSpot.address)!=='undefined'?map.nearAlertSpot.address+"("+map.nearAlertSpot.latitude+","+map.nearAlertSpot.longitude+")":map.nearAlertSpot.latitude+","+map.nearAlertSpot.longitude)+",是否替換設定?";
						smoke.confirm(content,function(e){
							if (e){
								//設定接近提醒點
								map.setNearAlertSpot({"spotNo":spotNo,"title":title,"address":address,"latitude":latitude,"longitude":longitude});
								smoke.alert(SettingOKString);
							}
						},{ok:"確定", cancel:"取消"});
					}else{
						content+="The notification has been set:"+map.nearAlertSpot.title+"<br/>"+
							 	 "ADD:"+(typeof(map.nearAlertSpot.address)!=='undefined'?map.nearAlertSpot.address+"("+map.nearAlertSpot.latitude+","+map.nearAlertSpot.longitude+")":map.nearAlertSpot.latitude+","+map.nearAlertSpot.longitude)+",Would you like to change the setting of notification?";
						smoke.confirm(content,function(e){
							if (e){
								//設定接近提醒點
								map.setNearAlertSpot({"spotNo":spotNo,"title":title,"address":address,"latitude":latitude,"longitude":longitude});
								smoke.alert(SettingOKString_eng);
							}
						},{ok:"OK", cancel:"Cancel"});
					}
				}
			}else{
				//設定接近提醒點
				map.setNearAlertSpot({"spotNo":spotNo,"title":title,"address":address,"latitude":latitude,"longitude":longitude});
				if(langType!="eng"){
					smoke.alert(SettingOKString);
				}else{
					smoke.alert(SettingOKString_eng);
				}
			}	
		}
